<!DOCTYPE html>
<html>
  <head>
    <title>Employee Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Employee Data</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>Developer</td>
        <td>$70,000</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Designer</td>
        <td>$65,000</td>
      </tr>
    </table>
  </body>
</html>
