<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Schedule</title>
  </head>
  <body>
    <h1>Weekly Schedule</h1>
    <table border="1">
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Activity</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td>Morning</td>
        <td>Yoga</td>
      </tr>
      <tr>
        <td>Afternoon</td>
        <td>Work</td>
      </tr>
      <tr>
        <td colspan="3">Holiday</td>
      </tr>
    </table>
  </body>
</html>
