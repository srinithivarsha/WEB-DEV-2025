<!DOCTYPE html>
<html>
  <head>
    <title>Product Table</title>
  </head>
  <body>
    <h1>Product Data</h1>
    <table border="1">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity Sold</th>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>$1,000</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>$500</td>
        <td>120</td>
      </tr>
    </table>
  </body>
</html>
